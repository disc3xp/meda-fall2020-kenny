<!-- doctype: tells the browser what version of html we are using. (HTML 5) -->
<!doctype html>
<!-- HTML is the only other element without a parent, and has one sibling, doctype.
The lang attribute describes the content language, not the code language,,,,conten in this area. -->
<html lang="en">
    <!-- The character set used by the webpage. -->
<head>
  <meta charset="utf-8">

<!-- Describes the browser tab text.-->
  <title>This is my official wbpage</title>
  <!-- Provides additional information to other computer systems -->
  <meta name="description" content="Praticing HTML 5 code.">
  <meta name="author" content="Kenny.com">

  <!-- link is used to tell the browser where other code is located.
This example shows where "style.css" file is located. 
for the webpage to load it only; not for the visitors to see contents in the webpage-->
  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<!-- Everything in the body, is displayed in the webpage (viewport=from top left to botton right of the webpage)-->
<body>
    <h1>Welcome!</h1>
    <p>This is my new webpage.</p>

    <ul>
        <li>Soda</li>
        <li>Pesi</li>
        <li>Coke</li>
    </ul>

<!-- The script element is used to include JavaScript into your webpage -->
  <script src="js/scripts.js"></script>
</body>
</html>
