<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CSS RESET EXMAPLE</title>

<!-- Normally this code should be in a file called "reset.css" and should be the FIRST css to be loaded so it overrides ONLY the browser styles. -->
<!-- we get rip all of Chome browser deault style setting -->
<style>
/* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}


/* *******the following, i am adding my own style codes, we have full control now */
h1{
  font-size: 100px;
  margin-left: 20px;
  margin-right: 20px;
}
</style>

</head>

<body>
  <h1>Test</h1>

  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia aspernatur, perspiciatis quis omnis sint praesentium officia deleniti voluptate laudantium beatae! Magnam quia, maxime nisi cumque at doloremque ex minus et?


  <ul>
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
  </ul>

</body>
</html>
