Introduce to Div HTML Element-->
<!-- We are adding <div> element in the body in this template.-->

<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The Div HTML Element</title>
<!-- adding link, in the HEAD SECTION -->
  <link rel="stylesheet"  href="styles.css" />


</head>

<body>

    <div id="firstDiv">  <!-- no adding SPACE in id, and cannot start with a Number and %$#%$#@#()$@!, and case-sensitive! -->
        <p>This is some content</p> 
        <p>This is some more content!</p>
    </div>



    <div class="box">
        <p id="special-paragraph"> This is a yellow box. （id=special-paragraph）</p>
    </div>

    <div id="pizza" class="green">
        <p>This is some other content.</p>
    </div>


    <div class="box">
      <p> This is a yellow box.</p>
  </div>

    <div id="pizza" class="box">
      <p>This is some other content.</p>
  </div>


</body>
</html>
